  <div class="chat-container">
    <div *ngFor="let message of messages">
      <div [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
        {{ message.content }}
      </div>
    </div>
  
    <div class="chat-input">
      <input [(ngModel)]="prompt" (keyup.enter)="sendMessage()" placeholder="Type your message here..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  
    <button (click)="clearChatHistory()">Clear Chat History</button>
  </div>
